<div class="col-md-12">
  This is the article view.
  <ul>
    <li ng-repeat="article in articles">
      <div class="editable">
        <a ui-sref="article.show({id: article._id})">{{article.title}}</a>
      </div>
    </li>

  </ul>


  <a ui-sref="article.save()">Create new</a>


  <div class="nested-view" ui-view=""  ></div>

</div>
